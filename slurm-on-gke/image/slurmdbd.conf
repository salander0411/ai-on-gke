    #
    # Example slurmdbd.conf file.
    #
    # See the slurmdbd.conf man page for more information.
    #
    # Authentication info
    AuthType=auth/munge
    #
    # slurmDBD info
    DbdAddr=slurmdbd
    DbdHost=slurmdbd
    SlurmUser=slurm
    DebugLevel=4
    LogFile=/var/log/slurm/slurmdbd.log
    PidFile=/var/run/slurmdbd/slurmdbd.pid
    #
    # Database info
    StorageUser=slurm
    StorageHost=mysql
    StoragePass=slurm
